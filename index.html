<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGION SHOP | Premium Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gold: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --glass-bg: rgba(20, 20, 20, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            box-sizing: border-box; /* Важно для адаптации */
        }

        /* Контейнер с эффектом матового стекла */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px; /* Оптимальная ширина для ПК */
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
            border: 1px solid var(--glass-border);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            /* Золотой градиент текста */
            background: var(--accent-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-top: 35px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .price-list {
            list-style: none;
            padding: 0;
        }

        .price-item {
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .price-item:hover {
            transform: translateX(5px);
        }

        .price-item .name {
            font-weight: 400;
            color: #dcdcdc;
            line-height: 1.4;
            padding-right: 10px;
        }

        .price-item .cost {
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Кнопка связи */
        .contact-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 45px;
            padding: 16px;
            background: linear-gradient(to right, #111, #222);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            font-weight: 700;
            border-radius: 10px;
            box-sizing: border-box; /* Чтобы padding не ломал ширину */
        }

        .contact-btn:hover {
            background: linear-gradient(to right, #222, #333);
            border-color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Снег */
        .snowflake {
            position: fixed;
            top: -20px;
            z-index: 1;
            color: #fff;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-10vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh); opacity: 0.3; }
        }

        /* --- АДАПТАЦИЯ ПОД ТЕЛЕФОНЫ --- */
        @media (max-width: 480px) {
            body {
                padding: 10px; /* Меньше отступы по краям экрана */
            }
            .container {
                padding: 25px 20px; /* Компактнее внутри */
            }
            h1 {
                font-size: 1.8rem; /* Чуть меньше заголовок, чтобы влез */
                margin-bottom: 30px;
            }
            h2 {
                font-size: 0.9rem;
                margin-top: 25px;
            }
            .price-item {
                font-size: 0.9rem; /* Текст чуть меньше */
            }
            /* Если название услуги длинное, переносим цену вниз красиво */
            .price-item {
                align-items: flex-start;
            }
            .contact-btn {
                margin-top: 35px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

<div id="snow-container"></div>

<div class="container">
    <h1>LEGION SHOP</h1>

    <h2>Досье</h2>
    <div class="price-list">
        <div class="price-item"><span class="name">Оперативное досье</span> <span class="cost">39.99$</span></div>
        <div class="price-item"><span class="name">Информационное досье</span> <span class="cost">20.00$</span></div>
        <div class="price-item"><span class="name">Лайт досье</span> <span class="cost">8.99$</span></div>
    </div>

    <h2>Защита</h2>
    <div class="price-list">
        <div class="price-item"><span class="name">Месяц</span> <span class="cost">10$</span></div>
        <div class="price-item"><span class="name">Навсегда</span> <span class="cost">20.99$</span></div>
    </div>

    <h2>Услуги</h2>
    <div class="price-list">
        <div class="price-item"><span class="name">Сотрудничество</span> <span class="cost">59.99$</span></div>
        <div class="price-item"><span class="name">Поджог двери!</span> <span class="cost">249.99$</span></div>
        <div class="price-item"><span class="name">Донос</span> <span class="cost">8.99$</span></div>
        <div class="price-item"><span class="name">Полное неполадочное состояние с законом</span> <span class="cost">50$</span></div>
    </div>

    <a href="https://t.me/vkfigurov" class="contact-btn">Связаться с владельцем</a>
</div>

<script>
    const snowContainer = document.getElementById('snow-container');

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '•'; // Можно заменить на ❄

        // Случайные параметры
        const startLeft = Math.random() * 100; // Позиция по горизонтали
        const duration = Math.random() * 5 + 5; // Скорость падения (5-10 сек)
        const size = Math.random() * 10 + 8; // Размер
        const opacity = Math.random() * 0.5 + 0.3;

        snowflake.style.left = startLeft + 'vw';
        snowflake.style.fontSize = size + 'px';
        snowflake.style.opacity = opacity;
        snowflake.style.animationDuration = duration + 's';

        snowContainer.appendChild(snowflake);

        // Удаление снежинки после падения
        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }

    // Запускаем снегопад
    setInterval(createSnowflake, 100);
</script>

</body>
</html>
